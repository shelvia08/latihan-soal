<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal SNBT PK PM</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .card { border: 1.5px solid #a2d9db; border-radius: 10px; margin-bottom: 20px; padding: 15px; }
        #timerDisplay { font-size: 20px; font-weight: bold; color: #e74c3c; text-align: center; margin-bottom: 15px; }
        .btn { width: 100%; padding: 15px; background: #008489; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn:hover { background: #006a6e; }
        #quizSection { display: none; }
        .option { display: block; padding: 10px; border: 1px solid #eee; margin-top: 5px; border-radius: 5px; cursor: pointer; }
        .option:hover { background: #f0fafa; }
    </style>
</head>
<body>

<div class="container">
    <div id="landingSection">
        <div class="header">
            <h1 style="color: #008489;">Latihan Soal SNBT PK PM</h1>
            <p><b>Pengetahuan Kuantitatif - Latihan Aljabar</b></p>
        </div>
        <div class="card">
            <b>PERATURAN:</b>
            <ul>
                <li>Terdapat 10 soal pilihan ganda.</li>
                <li>Waktu pengerjaan: 10 menit.</li>
                <li>Dilarang menggunakan bantuan AI.</li>
            </ul>
        </div>
        <div class="card">
            <label><b>NAMA LENGKAP:</b></label><br><br>
            <input type="text" id="userName" style="width:95%; padding:10px; border: 1px solid #ddd; border-radius: 5px;" placeholder="Ketik nama Anda...">
        </div>
        <button class="btn" onclick="mulaiKuis()">MULAI SEKARANG</button>
    </div>

    <div id="quizSection">
        <div id="timerDisplay">Sisa Waktu: <span id="time">10:00</span></div>
        <div id="isiSoal"></div>
        <button class="btn" onclick="selesaiKuis()">SELESAI & KIRIM</button>
    </div>
</div>

<script>
    const soalData = [
        { q: "Jika f(x) = 2x - 3 dan g(x) = x² + 1, maka (g ∘ f)(2) = ...", a: ["1", "2", "3", "5"] },
        { q: "Pola bilangan: 3, 7, 15, 31,... Bilangan selanjutnya adalah...", a: ["45", "56", "63", "65"] },
        { q: "Jika 3^x = 81 maka nilai dari x² - 2x = ...", a: ["4", "8", "12", "16"] },
        { q: "Peluang munculnya mata dadu bilangan prima pada satu kali lemparan dadu adalah...", a: ["1/6", "1/3", "1/2", "2/3"] },
        { q: "Rata-rata 5 bilangan adalah 10. Jika satu bilangan dikeluarkan, rata-ratanya jadi 11. Bilangan itu adalah...", a: ["4", "6", "8", "10"] },
        { q: "Jika a + b = 5 dan ab = 6, maka nilai dari a² + b² adalah...", a: ["11", "13", "15", "25"] },
        { q: "Harga 3kg mangga & 2kg apel Rp65.000. Jika 1kg mangga Rp15.000, harga 1kg apel adalah...", a: ["Rp10.000", "Rp12.000", "Rp15.000", "Rp20.000"] },
        { q: "Jika x : y = 3 : 4 dan x + y = 28, maka nilai y - x = ...", a: ["2", "4", "6", "8"] },
        { q: "Segitiga siku-siku hipotenusa 13cm dan sisi tegak 5cm. Luasnya adalah...", a: ["30 cm²", "60 cm²", "32,5 cm²", "15 cm²"] },
        { q: "Himpunan penyelesaian dari |x - 5| = 2 adalah...", a: ["{3, 7}", "{2, 5}", "{3, 5}", "{5, 7}"] }
    ];

    function mulaiKuis() {
        const nama = document.getElementById('userName').value;
        if (!nama.trim()) { alert("Mohon isi nama lengkap!"); return; }

        document.getElementById('landingSection').style.display = 'none';
        document.getElementById('quizSection').style.display = 'block';

        let html = "";
        soalData.forEach((s, i) => {
            html += `<div class='card'><b>${i+1}. ${s.q}</b><br>`;
            s.a.forEach((opt, idx) => {
                html += `<label class='option'><input type='radio' name='q${i}' value='${idx}'> ${String.fromCharCode(65+idx)}. ${opt}</label>`;
            });
            html += `</div>`;
        });
        document.getElementById('isiSoal').innerHTML = html;

        let timeLeft = 600;
        const timer = setInterval(() => {
            timeLeft--;
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            document.getElementById('time').innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
            if (timeLeft <= 0) { clearInterval(timer); selesaiKuis(); }
        }, 1000);
    }

    function selesaiKuis() {
        const nama = document.getElementById('userName').value;
        alert("Selamat " + nama + "! Jawaban Anda telah tersimpan.");
        location.reload();
    }
</script>

</body>
</html>
