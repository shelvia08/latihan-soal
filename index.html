<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal SNBT PK PM</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .card { border: 1.5px solid #a2d9db; border-radius: 10px; margin-bottom: 20px; padding: 15px; }
        #timerDisplay { font-size: 20px; font-weight: bold; color: #e74c3c; text-align: center; margin-bottom: 15px; }
        .btn { width: 100%; padding: 15px; background: #008489; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn:hover { background: #006a6e; }
        #quizSection { display: none; }
        .option { display: block; padding: 10px; border: 1px solid #eee; margin-top: 5px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .option:hover { background: #f0fafa; border-color: #008489; }
    </style>
</head>
<body>

<div class="container">
    <div id="landingSection">
        <div class="header">
            <h1 style="color: #008489;">Latihan Soal SNBT PK PM</h1>
            <p><b>Pengetahuan Kuantitatif - Latihan Aljabar</b></p>
        </div>
        <div class="card">
            <b>PERATURAN:</b>
            <ul>
                <li>Terdapat 10 soal pilihan ganda.</li>
                <li>Waktu pengerjaan: 10 menit.</li>
                <li>Skor akhir akan muncul setelah Anda menekan tombol selesai.</li>
            </ul>
        </div>
        <div class="card">
            <label><b>NAMA LENGKAP:</b></label><br><br>
            <input type="text" id="userName" style="width:95%; padding:10px; border: 1px solid #ddd; border-radius: 5px;" placeholder="Ketik nama Anda...">
        </div>
        <button class="btn" onclick="mulaiKuis()">MULAI SEKARANG</button>
    </div>

    <div id="quizSection">
        <div id="timerDisplay">Sisa Waktu: <span id="time">10:00</span></div>
        <div id="isiSoal"></div>
        <button id="btnSelesai" class="btn" onclick="hitungDanKirim()">SELESAI & KIRIM JAWABAN</button>
    </div>
</div>

<script>
    // URL Web App Google Apps Script Anda
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyABO4MOAUFub7ZcGcHGKUeHE0_KhstsJMpB83b8nDETJy0-2XYyTL4dzKlFZqNz8cclw/exec';

    // Data soal dan kunci jawaban (index: 0=A, 1=B, 2=C, 3=D)
    const soalData = [
        { q: "Jika $f(x) = 2x - 3$ dan $g(x) = x^2 + 1$, maka $(g \circ f)(2) = ...$", a: ["1", "2", "3", "5"], k: 1 },
        { q: "Pola bilangan: 3, 7, 15, 31,... Bilangan selanjutnya adalah...", a: ["45", "56", "63", "65"], k: 2 },
        { q: "Jika $3^x = 81$ maka nilai dari $x^2 - 2x = ...$", a: ["4", "8", "12", "16"], k: 1 },
        { q: "Peluang munculnya mata dadu bilangan prima pada satu kali lemparan adalah...", a: ["1/6", "1/3", "1/2", "2/3"], k: 2 },
        { q: "Rata-rata 5 bilangan adalah 10. Jika satu bilangan dikeluarkan, rata-ratanya jadi 11. Bilangan itu adalah...", a: ["4", "6", "8", "10"], k: 1 },
        { q: "Jika $a + b = 5$ dan $ab = 6$, maka nilai dari $a^2 + b^2$ adalah...", a: ["11", "13", "15", "25"], k: 1 },
        { q: "Harga 3kg mangga & 2kg apel Rp65.000. Jika 1kg mangga Rp15.000, maka harga 1kg apel adalah...", a: ["Rp10.000", "Rp12.000", "Rp15.000", "Rp20.000"], k: 0 },
        { q: "Jika $x : y = 3 : 4$ dan $x + y = 28$, maka nilai $y - x = ...$", a: ["2", "4", "6", "8"], k: 1 },
        { q: "Segitiga siku-siku hipotenusa 13cm dan sisi tegak 5cm. Luasnya adalah...", a: ["30 cm²", "60 cm²", "32,5 cm²", "15 cm²"], k: 0 },
        { q: "Himpunan penyelesaian dari $|x - 5| = 2$ adalah...", a: ["{3, 7}", "{2, 5}", "{3, 5}", "{5, 7}"], k: 0 }
    ];

    let timer;

    function mulaiKuis() {
        const nama = document.getElementById('userName').value;
        if (!nama.trim()) { alert("Mohon isi nama lengkap!"); return; }

        document.getElementById('landingSection').style.display = 'none';
        document.getElementById('quizSection').style.display = 'block';

        let html = "";
        soalData.forEach((s, i) => {
            html += `<div class='card'><b>${i+1}. ${s.q}</b><br>`;
            s.a.forEach((opt, idx) => {
                html += `<label class='option'><input type='radio' name='q${i}' value='${idx}'> ${String.fromCharCode(65+idx)}. ${opt}</label>`;
            });
            html += `</div>`;
        });
        document.getElementById('isiSoal').innerHTML = html;

        let timeLeft = 600;
        timer = setInterval(() => {
            timeLeft--;
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            document.getElementById('time').innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
            if (timeLeft <= 0) { clearInterval(timer); hitungDanKirim(); }
        }, 1000);
    }

    function hitungDanKirim() {
        clearInterval(timer);
        const nama = document.getElementById('userName').value;
        let skorBenar = 0;

        // Hitung skor
        soalData.forEach((s, i) => {
            const rbg = document.getElementsByName('q' + i);
            for (let rb of rbg) {
                if (rb.checked && parseInt(rb.value) === s.k) {
                    skorBenar++;
                }
            }
        });

        const totalSkor = (skorBenar / soalData.length) * 100;
        const btn = document.getElementById('btnSelesai');
        btn.innerText = "Mengirim...";
        btn.disabled = true;

        const dataKuis = {
            nama: nama,
            skor: totalSkor + "/100",
            jawaban: "Benar: " + skorBenar + " dari " + soalData.length
        };

        // Kirim ke Google Sheets
        fetch(scriptURL, { 
            method: 'POST', 
            body: JSON.stringify(dataKuis)
        })
        .then(() => {
            alert("Selesai! Skor Anda: " + totalSkor + "\nJawaban Anda telah tersimpan di Google Sheets.");
            location.reload();
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert("Skor Anda: " + totalSkor + "\n(Gagal mengirim ke Sheets, cek koneksi)");
            location.reload();
        });
    }
</script>

</body>
</html>
